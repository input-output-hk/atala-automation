name: Atala QA CI

on:
  pull_request:
    branches:
      - "main"

jobs:
  build-and-test:
    name: "Build and test"
    runs-on: ubuntu-latest

    steps:
      - name: Gradle Build Action
        uses: gradle/gradle-build-action@v2

      - name: Checkout
        uses: actions/checkout@v3

      - name: Test
        run: ./gradlew test